<div ng-controller="contact">
<div class="contact">
	<div class="jumbotron padding-jumbo">
  <h1 class="text-projects">LET'S TALK</h1>
  <p class="text-projects">Send me an email and we can get in touch!</p>
  
</div>
<div class="row padding-jumbo padding-contact">
<div class="col-xs-1 col-md-2"></div>
<div class="col-xs-10 col-md-8">

<div class="alert alert-dismissible alert-danger" id = "missingBlank">
  <button type="button" class="close" data-dismiss="alert">x</button>
  <strong>Please fill in all the fields and submit again.</strong>
</div>

<div class="alert alert-dismissible alert-success" id = "good">
  <button type="button" class="close" data-dismiss="alert">x</button>
  <strong>An email has been sent!</strong>
</div>

  <div class="form-group">
  <label class="control-label" for="inputDefault">Name</label>
  <input type="text" class="form-control" id="name" ng-model="user.name" required >
</div>

<div class="form-group has-success">
  <label class="control-label" for="inputSuccess">Email</label>
  <input type="text" class="form-control" id="email" ng-model="user.email" required >
</div>

<div class="form-group has-warning">
  <label class="control-label" for="inputWarning">Subject</label>
  <input type="text" class="form-control" id="subject" required>
</div>
    <div class="form-group">
  <label class="control-label" for="focusedInput">Message</label>
  <input class="form-control" id="message" type="text" value="Enter your message here :)" ng-model="user.message" required >
</div>

      <div class="pull-center center-block" id ="contactButton">
        <a class="btn btn-primary btn-lg">Send Email</a>
      </div>

</div>
<div class="col-xs-1 col-md-2"></div>
</div>
</div>

<script>
$('#missingBlank').hide();
$('#good').hide();
  $("#contactButton").click(function(){
        

if ($('#email').val() && $('#name').val() && $('#subject').val() && $('#message').val() ) {
    $('#missingBlank').hide();
    $('#good').show();
    amessage = $('#email').val() + "<br/>" + $('#name').val() + "<br> message <br>" + $('#message').val() + "<br>" + $('#subject').val();

     $.ajax({

    type:"post",
    url:"../php/contact.php",
    dataType:'json',
    data:({name: amessage}),
    cache:false,
    success: function(){

      console.log("HELLO");
    }
  })
}else{
    $('#good').hide();
  $('#missingBlank').show();
}
    });


</script>
